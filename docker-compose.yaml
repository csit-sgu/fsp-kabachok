services:
  db:
    container_name: ogorod
    image: postgres:16.0
    restart: always
    environment:
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: "pg_isready --username=postgres && psql --username=postgres --list"
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
  kabachok:
    container_name: kabachok
    build: kabachok
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
  semya:
    container_name: semya
    build: semya
    ports:
      - "8001:8000"
    volumes:
      - ./config:/config
    depends_on:
      db:
        condition: service_healthy
